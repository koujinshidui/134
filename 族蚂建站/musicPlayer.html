<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>族蚂音乐播放器</title>
    <script src="js/plugins/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/musicPlayer.css">
</head>
<body>
<div id="audio-player">
    <div id="audio-player-top"></div>
    <div id="audio-player-middle">
        <div class="main-wrap">
            <div class="main-left"></div>
            <div class="main-body" style="position: relative">
                <!--正在播放-->
                <div class="pagePlayList">
                    <div class="playList-header">
                        <div></div>
                    </div>
                    <div class="playList-body">
                        <ul></ul>
                    </div>
                    <div class="playList-footer"></div>
                </div>
                <!--播放历史-->
                <div class="pageHistory"></div>
                <!--收藏歌单-->
                <div class="pageMyFav"></div>
                <!--mv播放-->
                <div class="zm-mv-Play" style="width: 100%;height: 100%;z-index: 5;position: absolute;top: 0;left: 0">
                    <video autoplay style="width: 100%;height: 100%;object-fit: contain;background: #000">
                        <source src="resource/mv/叶炫清%20-%20九张机.mp4">
                    </video>
                </div>
            </div>
            <div class="main-right"></div>
        </div>
    </div>
    <div id="audio-player-bottom">
        <div class="player-wrap">
            <div class="player-controls">
                <span class="prev fa fa-backward"></span>
                <span class="play fa fa-pause"></span>
                <span class="next fa fa-forward"></span>
                <span class="mode fa fa-refresh" data-sort-index="turn"></span>
            </div>
            <div class="player-info">
                <div class="track-info">
                    <div class="player-track-info">
                        <a class="trackName"></a>
                        <span> - </span>
                        <a class="trackSinger"></a>
                    </div>
                    <div class="track-controls">
                        <span class="fa fa-heart-o"></span>
                        <span class="fa fa-commenting-o"></span>
                        <span class="fa"></span>
                        <span class="fa"></span>
                    </div>
                </div>
                <div class="player-length">
                    <div class="player-position">00:00</div>
                    <div class="player-progress">
                        <div class="panel">
                            <div class="player-dot"></div>
                            <div class="player-plan"></div>
                        </div>
                    </div>
                    <div class="player-duration">00:00</div>
                </div>
            </div>
            <div class="player-volume">
                <div class="volume">
                    <div class="volumeSpeaker fa fa-volume-up"></div>
                    <div class="volumeWrap">
                        <div class="volume-panel">
                            <span class="volume-cur"></span>
                            <a class="volume-dot"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/component/musicPlayer.js"></script>
</html>
